<div class="login-container">
  <!-- Vista Login -->
  <div *ngIf="vista === 'login'" class="login-box">
    <h2>Iniciar Sesión</h2>

    <!-- Campo de correo -->
    <div class="input-group">
      <label for="correo">Correo electrónico</label>
      <input type="email"
             id="correo"
             [(ngModel)]="usuario.correo"
             placeholder="ejemplo@dominio.com"
             required />
    </div>

    <!-- Campo de contraseña -->
    <div class="input-group">
      <label for="contrasena">Contraseña</label>
      <input type="password"
             id="contrasena"
             [(ngModel)]="usuario.contrasena"
             placeholder="••••••••"
             required />
    </div>

    <!-- Botón de iniciar sesión -->
    <button class="btn-login" (click)="onSubmit()">Iniciar Sesión</button>

    <!-- Enlace a registro -->
    <p class="switch-view">
      ¿No tienes cuenta?
      <button class="link-btn" (click)="cambiarVista('registro')">Regístrate</button>
    </p>
  </div>

  <!-- Vista Registro -->
  <div *ngIf="vista === 'registro'" class="registro-box">
    <h2>Registrarse</h2>

    <!-- Campo de correo -->
    <div class="input-group">
      <label for="registro-correo">Correo electrónico</label>
      <input type="email"
             id="registro-correo"
             [(ngModel)]="usuario.correo"
             placeholder="juan@example.com"
             required />
    </div>

    <!-- Campo de contraseña -->
    <div class="input-group">
      <label for="registro-contrasena">Contraseña</label>
      <input type="password"
             id="registro-contrasena"
             [(ngModel)]="usuario.contrasena"
             placeholder="••••••••"
             required />
    </div>

    <!-- Botón de registro -->
    <button class="btn-registro" (click)="onSubmit()">Registrarse</button>

    <!-- Enlace para volver al login -->
    <p class="switch-view">
      ¿Ya tienes cuenta?
      <button class="link-btn" (click)="cambiarVista('login')">Inicia sesión</button>
    </p>
  </div>
</div>
